<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в приложение</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="main-content">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="content w-100" style="max-width: 400px;">
      <div class="form-container">
        <h2 class="text-center mb-4">Вход в приложение</h2>
        <form id="loginForm" action="/perform-login" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Введите имя пользователя" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Введите пароль" required>
          </div>
          <!-- Контейнер для отображения ошибок -->
          <div id="error-messages" class="alert alert-danger d-none"></div>
          <button type="submit" class="btn btn-primary w-100 btn-login mt-3">Войти</button>
        </form>

        <div class="mt-4 text-center">
          <p class="mb-3">Нет учетной записи?</p>
          <a href="/api/v1/users" class="btn btn-secondary w-100">Зарегистрироваться</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="container">
    <div class="footer-content">
      © 2025. Руслан Яппаров
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("loginForm");
    const errorMessages = document.getElementById("error-messages");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // Останавливаем стандартное поведение формы

      const formData = new FormData(loginForm); // Собираем данные формы

      fetch(loginForm.action, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded" // Явно указываем формат
        },
        body: new URLSearchParams(formData) // Конвертируем данные в application/x-www-form-urlencoded
      })
        .then(async (response) => {
        if (response.ok) {
          // Перенаправляем на страницу после успешного входа
          window.location.href = "/api/v1/docs/owned";
        } else {
          // Обрабатываем возможные ошибки
          try {
            const errorData = await response.json();
            const errorMessage =
            errorData.errorMessage || "Произошла ошибка. Попробуйте снова.";
            displayErrors(errorMessage);
          } catch (e) {
            // Если сервер возвращает невалидный JSON
            displayErrors("Ошибка обработки ответа сервера. Попробуйте снова.");
          }
        }
      })
        .catch(() => {
        // Обрабатываем сетевые ошибки (например, сервер недоступен)
        displayErrors("Ошибка соединения с сервером. Проверьте подключение к интернету.");
      });
    });

    function displayErrors(message) {
      errorMessages.innerHTML = message; // Используем innerHTML, чтобы поддерживать текст или HTML
      errorMessages.classList.remove("d-none"); // Отображаем контейнер с ошибками
      errorMessages.scrollIntoView({ behavior: "smooth" }); // Скроллим к ошибке, если она за экраном
    }
  });
</script>

</body>
</html>
