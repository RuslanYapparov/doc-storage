<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Docs Storage</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
<!--      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>-->
      <li class="nav-item"><a class="nav-link" href="upload_document.html">Upload Document</a></li>
      <li class="nav-item"><a class="nav-link" href="shared_documents.html">Shared Documents</a></li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <h2>Upload New Document</h2>
  <form id="uploadForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="file">Choose file</label>
      <input type="file" class="form-control-file" id="file" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Upload</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
